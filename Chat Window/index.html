<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Window</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="initChat()">

    <h1>CHAT Example</h1>

    <!-- chat component -->
    <div id="chat" class="hidden">
        <div class="chat-header">
            <h3>Support Chat</h3>
            <button onclick="closeChat()"><img src="./close-icon.svg" width="20px" ></button>
        </div>

        <div class="chat-body">
            <div class="chat-empty-state"><p>No messages yet. Type something to start a conversation</p></div>
        </div>

        <div class="chat-footer">
            <form class="form-send" onsubmit="event.preventDefault(); sendMessage();">
                <input type="text" placeholder="type here..." class="text-input">
                <button><img src="./send-icon.svg" width="20px" ></button>
            </form>
        </div>

        <div class="chat-icon" onclick="openChat()"><i class="fa-solid fa-comment-dots"></i></div>


    </div>

    <script src="chat.js"></script>
</body>
</html>
